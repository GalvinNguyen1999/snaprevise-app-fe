<div class="w-full h-full flex justify-content-center align-items-center">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <p-card header="Register to Snaprevise" [style]="{ width: '360px' }">
      <div class="field">
        <label for="name">Name</label>
        <input
          type="text"
          pInputText
          formControlName="name"
          class="w-full"
          name="name"
          placeholder="Type your name"
        />
        <small
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="block p-error"
        >
          <div *ngIf="name.errors?.['required']">Name is required.</div>
          <div *ngIf="name.errors?.['pattern']">Enter a valid Name</div>
        </small>
      </div>
  
      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type your password"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
  
      <div class="field">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Confirm Password"
        />
        <small
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
          class="block p-error"
        >
          <div *ngIf="confirmPassword.errors?.['required']">
            Confirm the password
          </div>
        </small>
        <small
          class="block p-error"
          *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >
          Password should match
        </small>
      </div>
  
      <p-button
        label="Register"
        styleClass="w-full"
        [disabled]="registerForm.invalid"
        type="submit"
        severity="success"
      ></p-button>
  
      <div class="mt-3">
        Already have an account?
        <a
          class="text-green-500"
          routerLink="/login"
        >
          Login
        </a>
      </div>
    </p-card>
  </form>
</div>
